<!DOCTYPE html>
<html>

<head>
	<title>Musical Evenings At 847</title>
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<style type="text/css">
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}

		#content {
			position: absolute;
			left: 0;
			right: 0;
			bottom: 0;
			top: 0px;
		}
	</style>
</head>

<body>

	<!-- Iframe element -->
	<iframe id="childIframe" width="100%" height="100%" 
		frameborder="0" marginheight="0" marginwidth="0" max-width="100%"
		sandbox="allow-forms allow-modals allow-orientation-lock allow-popups allow-same-origin allow-scripts"
		scrolling="no" allowfullscreen mozallowfullscreen
		msallowfullscreen webkitallowfullscreen></iframe>

	<script>
		// Get the iframe element 
		const iframe = document.getElementById('childIframe');

		// Get query parameters from the URL (window.location.search) 
		const queryParams = new URLSearchParams(window.location.search);

		const id = queryParams.get('id')
		if (id) {
			// Define parameters to pass 
			const params = { id: id };

			response = queryParams.get('response')
			if (response) {
				params.response = response;
			}

			// Convert params to query string
			const queryString = new URLSearchParams(params).toString();

			// Set iframe src with query parameters 
			if (window.innerHeight >= 900) iframe.height = '900px';
			iframe.src = `https://script.google.com/macros/s/AKfycbwV8YQChOJzBchS9kKMhBjStUzdVBTcGs1P1TaiPK7K38RZ6VdR6diKlHAHLOhaUKTUwg/exec?${queryString}`;
		} else {
			iframe.src = 'https://sway.cloud.microsoft/s/URXPCzrQmPUmolMG/embed';
		}

	</script>
</body>

</html>
