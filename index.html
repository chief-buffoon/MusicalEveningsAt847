<!DOCTYPE html>
<html>
<body> 

<!-- Iframe element --> 
<iframe id="childIframe" style="width: 100%; height: 500px; border: none;"></iframe> 

<script> 
// Get the iframe element 

const iframe = document.getElementById('childIframe'); 

// Define parameters to pass const params = { id: '', response: ''}; 

// Convert params to query string

const params = new URLSearchParams(params); 
const queryString = params.toString(); 

if (params.id = '') {
	// Set iframe src with query parameters 
	iframe.src = `https://sway.com/s/qW0DjvQVXCjbCbus/embed`; 
} else {
	// Set iframe src with query parameters 
	iframe.src = `https://script.google.com/macros/s/AKfycby_44SJcJy_Sb7s8wBO9APGYPz3mks4R7-OouT2zHIsRqApuw4WwuFdPctAryBFwbOc/exec?${queryString}`; 
}

</script>
</body>
</html>
