<!DOCTYPE html>
<html>
<body> 

<!-- Iframe element --> 
<iframe id="childIframe" width="100%" height="500px" src="https://sway.cloud.microsoft/s/URXPCzrQmPUmolMG/embed" frameborder="0" marginheight="0" marginwidth="0" max-width="100%" sandbox="allow-forms allow-modals allow-orientation-lock allow-popups allow-same-origin allow-scripts" scrolling="no" style="border: none; max-width: 100%; max-height: 100vh" allowfullscreen mozallowfullscreen msallowfullscreen webkitallowfullscreen></iframe>

<script> 
// Old iframe: <iframe id="childIframe" style="width: 100%; height: 500px; border: none;"></iframe> 

// Get the iframe element 

const iframe = document.getElementById('childIframe'); 

// Get query parameters from the URL (window.location.search) 
const queryParams = new URLSearchParams(window.location.search); 

const id = queryParams.get('id')
if (id) {
	// Define parameters to pass 
	const params = { id: id}; 

	response = queryParams.get('response')
	if (response) {
		params.response = response;
	}

	// Convert params to query string
	const queryString = new URLSearchParams(params).toString(); 

	// Set iframe src with query parameters 
	iframe.src = `https://script.google.com/macros/s/AKfycby_44SJcJy_Sb7s8wBO9APGYPz3mks4R7-OouT2zHIsRqApuw4WwuFdPctAryBFwbOc/exec?${queryString}`; 
} else {
	iframe.src = 'https://sway.cloud.microsoft/s/URXPCzrQmPUmolMG/embed';
}

</script>
</body>
</html>
